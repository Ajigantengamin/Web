<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa & Usia</title>
    <link rel="stylesheet" href="stylejs.css">
</head>
<body>

<div class="container">
    <h2>Data Mahasiswa & Usia</h2>

    <input type="text" id="nama" placeholder="Nama">
    <input type="text" id="nim" placeholder="NIM">
    <input type="number" id="tahun" placeholder="Tahun Lahir">

    <button onclick="tampilkan()">Tampilkan</button>

    <div id="hasil"></div>
</div>

<script>function tampilkan() {
    let nama = document.getElementById("nama").value;
    let nim = document.getElementById("nim").value;
    let tahun = document.getElementById("tahun").value;

    let usia = new Date().getFullYear() - tahun;

    document.getElementById("hasil").innerHTML =
        `Nama : ${nama} <br>
         NIM : ${nim} <br>
         Usia : ${usia} tahun`;
}
</script>
</body>
</html>
